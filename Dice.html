<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ludo Dice Roller</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dice-container {
      text-align: center;
    }

    .dice {
      width: 120px;
      height: 120px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
      padding: 10px;
      margin: 20px auto;
    }

    .dot {
      width: 20px;
      height: 20px;
      background-color: black;
      border-radius: 50%;
      justify-self: center;
      align-self: center;
      visibility: hidden;
    }

    .show {
      visibility: visible;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    h2 {
      color: #333;
    }
  </style>
</head>
<body>

<div class="dice-container">
  <h2>ðŸŽ² Ludo Dice Roller</h2>
  <div class="dice" id="dice">
    <div class="dot" id="d1"></div>
    <div class="dot" id="d2"></div>
    <div class="dot" id="d3"></div>
    <div class="dot" id="d4"></div>
    <div class="dot" id="d5"></div>
    <div class="dot" id="d6"></div>
    <div class="dot" id="d7"></div>
    <div class="dot" id="d8"></div>
    <div class="dot" id="d9"></div>
  </div>
  <button onclick="rollDice()">Roll Dice</button>
</div>

<script>
  const dotMap = {
    1: [5],
    2: [1, 9],
    3: [1, 5, 9],
    4: [1, 3, 7, 9],
    5: [1, 3, 5, 7, 9],
    6: [1, 3, 4, 6, 7, 9]
  };

  function rollDice() {
    const diceNumber = Math.floor(Math.random() * 6) + 1;
    for (let i = 1; i <= 9; i++) {
      document.getElementById('d' + i).classList.remove('show');
    }
    dotMap[diceNumber].forEach(i => {
      document.getElementById('d' + i).classList.add('show');
    });
  }

  // Roll once on page load
  rollDice();
</script>

</body>
</html>
